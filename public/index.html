<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homebase Repair Estimator</title>
    <meta name="description" content="Get instant repair cost estimates for your home. Our AI-powered estimator helps you understand repair costs before you start any project.">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8f9fa;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header with Homebase branding */
        header {
            background: #21374B;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: url('homebase.svg') no-repeat center;
            background-size: contain;
        }

        .logo-text {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            text-transform: lowercase;
        }

        /* Main content area */
        .main-content {
            background: white;
            min-height: calc(100vh - 80px);
            padding: 2rem 0;
        }

        .property-header {
            margin-bottom: 2rem;
        }

        .status-tags {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .status-tag {
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-tag.primary {
            background: #2D8C8C;
            color: white;
        }

        .status-tag.secondary {
            background: #e9ecef;
            color: #6c757d;
        }

        .property-address {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #e9ecef;
            margin-bottom: 2rem;
        }

        .tab {
            padding: 1rem 1.5rem;
            background: none;
            border: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            color: #6c757d;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #333;
            border-bottom-color: #2D8C8C;
        }

        .tab:hover {
            color: #333;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .add-repair-btn {
            background: #2D8C8C;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-repair-btn:hover {
            background: #247a7a;
        }

        .property-info-link {
            color: #007bff;
            text-decoration: none;
            font-size: 0.875rem;
            margin-bottom: 2rem;
            display: inline-block;
        }

        .property-info-link:hover {
            text-decoration: underline;
        }

        .approval-section {
            margin-bottom: 2rem;
        }

        .approval-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            margin: 0;
        }

        .checkbox-group label {
            font-size: 0.875rem;
            color: #6c757d;
            cursor: pointer;
        }

        .credit-info {
            text-align: right;
            margin-bottom: 2rem;
        }

        .credit-label {
            font-size: 0.875rem;
            color: #6c757d;
            margin-bottom: 0.25rem;
        }

        .credit-amount {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }

        .chat-demo {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 2rem;
            margin: 2rem 0;
            text-align: center;
        }

        .chat-demo h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1rem;
        }

        .chat-demo p {
            color: #6c757d;
            margin-bottom: 1.5rem;
        }

        .chat-demo-btn {
            background: #2D8C8C;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chat-demo-btn:hover {
            background: #247a7a;
        }

        @media (max-width: 768px) {
            .property-address {
                font-size: 1.5rem;
            }
            
            .tabs {
                flex-wrap: wrap;
            }
            
            .tab {
                padding: 0.75rem 1rem;
                font-size: 0.875rem;
            }
            
            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon"></div>
                    <span class="logo-text">homebase</span>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="property-header">
                <div class="status-tags">
                    <span class="status-tag primary">SBYL</span>
                    <span class="status-tag secondary">Application not started</span>
                </div>
                <h1 class="property-address">6868 Derby Run Drive</h1>
                
                <div class="tabs">
                    <button class="tab active">Repair Estimator</button>
                    <button class="tab">Offer Builder</button>
                    <button class="tab">Profitability Calculator</button>
                </div>
            </div>

            <div class="section-header">
                <h2 class="section-title">Repair Estimator</h2>
                <button class="add-repair-btn">Add repair</button>
            </div>

            <a href="#" class="property-info-link">View property information ></a>

            <div class="approval-section">
                <h3 class="approval-title">Approval</h3>
                <div class="checkbox-group">
                    <input type="checkbox" id="show-withdrawn">
                    <label for="show-withdrawn">Show withdrawn</label>
                </div>
            </div>

            <div class="credit-info">
                <div class="credit-label">Seller credit at approval:</div>
                <div class="credit-amount">$26,456.00 USD</div>
            </div>

            <div class="chat-demo">
                <h3>Try Our AI Repair Estimator</h3>
                <p>Click the chat button in the bottom right corner to get started with your repair estimate!</p>
                <button class="chat-demo-btn" onclick="document.querySelector('.homeward-chat-button').click()">Start Chat</button>
            </div>
        </div>
    </main>

    <!-- Chat Widget -->
    <script src="chat-widget.js" 
            data-api-endpoint="/api/chat-fixed"
            data-company-name="Homebase Repair Estimator"
            data-welcome-message="Hi! I'm your repair cost estimator. I can help you get accurate estimates for home repairs. What needs fixing?"></script>
</body>
</html>
